{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Public School</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    {% comment %} <h1><h2 class='badge bg-primary'>Name : <input type="text" id="name" name="name"></h2></h1>
    <br>
    <h1><h2 class='badge bg-primary'>Roll Number : <input type="text" id="rollno" name="rollno"></h2></h1>
    <br>
    <h1><h2 class='badge bg-primary'>Class And Section : <input type="text" id="name" name="name"></h2></h1>
    <br>
    <h1><h2 class='badge bg-primary'>School Name : <span class='badge bg-dark'>Delhi Public School Miyapur</span></h2></h1>
    <br> {% endcomment %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="{% static 'logo-removebg-preview.png' %}" class="d-block w-100" alt="logo">
            </div>
            <div class="carousel-item">
            <img src="{% static 'logo.png' %}" class="d-block w-100" alt="logo">
            </div>
            <div class="carousel-item">
            <img src="{% static 'Logo1.png' %}" class="d-block w-100" alt="logo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br><br>
    <h1><a target="_blank" href="https://www.dpsmiyapur.com/" class="btn btn-primary">School Website</a></h1>
    <h1><a target="_blank" href="http://localhost:3000/pagetwo" class="btn btn-primary">Second Website</a></h1>
</body>
</html>
