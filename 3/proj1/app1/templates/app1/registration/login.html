{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_p }}
        <tr>
          <td>&nbsp;</td>
          <td><p>
            Username :
            <input type="text" value="" name="Username">
            </p>
          </td>
          <td>
            <p>
              Password :
              <input type="text" value="" name="Password">
            </p>
          </td>
          <td><input type="submit" value="Submit"></td>
        </tr>                
      </table>
    </form>
{% endblock %}
